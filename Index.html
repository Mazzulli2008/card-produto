<!DOCTYPE html>
<html lang="en" class="animated"> 
<head>   

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="product-image">

            <img id="animated" src="./assets/sofa movel.gif" alt="sofa animado">
            <img id="static" src="./assets/Sofa.jpg" alt="sofa Margot Rosa">
            

            <button id="btn-360" onclick="toggle()">
                <img src="./assets/360.svg" alt="360 button">
            </button>

            <button id="btn-close" onclick="toggle()">
                <img src="./assets/close.svg" alt="close button">
            </button>

        </div>

        <div id="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button>ADICIONAR AO CARRINHO</button>
        </div>
    </div>
        <script>
            function toggle() {
                document.documentElement.classList.toggle('animated')
            }
        </script>
</body>
</html>
